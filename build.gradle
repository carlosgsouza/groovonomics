apply plugin: "groovy"

configurations {
	compile.exclude module: "org.codehaus.groovy:groovy-all:2.0.4"
}

repositories { mavenCentral() }

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '2.0.4'
	groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.0.4'

	compile group: "org.codehaus.groovy.modules.http-builder", name: "http-builder", version: "0.5.2"
	
	testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
	testCompile "cglib:cglib-nodep:2.2.2"
	testCompile "org.objenesis:objenesis:1.2"
	testCompile "junit:junit:4.10"
}

